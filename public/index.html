<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlowGive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#">GlowGive</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/search.html">Search</a></li>
      </ul>
    </div>
  </div>
</header>

<section class="bg-dark text-light py-5 border-bottom hero-gg">
  <div class="container py-4">
    <div class="row align-items-center g-4">
      <div class="col-lg-12">
        <h1 class="display-5 fw-semibold mb-2">Every Event, a Spark. Every Spark, a Story.</h1>
        <p class="lead mb-2">GlowGive connects passionate people to meaningful causes — one event at a time.</p>
        <p class="mb-4">Explore what’s happening near you tonight.</p>
      </div>
    </div>
  </div>
</section>

<main class="py-4">
  <div class="container">
    <!-- header and filter -->
    <div class="row align-items-center g-3 mb-2">
      <div class="col-12 col-lg-8">
        <h1 class="h3 mb-1">Upcoming Community Events</h1>
      </div>
      <div class="col-12 col-lg-4">
        <div class="d-flex align-items-center gap-2 justify-content-lg-end">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="togglePast">
            <label class="form-check-label" for="togglePast">Include past</label>
          </div>
          <button id="btnRefresh" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </div>

    <!-- status -->
    <div id="statusBar" class="alert alert-info d-none" role="alert"></div>

    <!-- grid -->
    <div id="eventsGrid" class="row g-4 row-cols-1 row-cols-sm-2 row-cols-lg-3"></div>

    <!-- empty -->
    <div id="emptyState" class="text-center text-secondary d-none py-5">
      <div class="display-6">No events yet</div>
      <p class="mt-2">Try enabling 'Include past'.</p>
    </div>
  </div>
</main>

<footer class="border-top py-4 mt-5 small text-center text-body-secondary">
  <div class="container">© 2025 GlowGive</div>
</footer>

<template id="event-card">
  <div class="col">
    <div class="card h-100 shadow-sm">
      <div class="ratio ratio-16x9 card-cover"></div>
      <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-start gap-2 mb-2 flex-wrap">
          <span class="badge rounded-pill text-bg-primary" data-field="category_name"></span>
          <span class="badge rounded-pill text-bg-dark" data-field="organisation_name"></span>
        </div>
        <h5 class="card-title mb-1" data-field="name"></h5>
        <p class="card-text text-secondary small mb-2" data-field="short_description"></p>

        <div class="d-flex align-items-center gap-2 small text-body-secondary mb-2">
          <i class="bi bi-geo-alt"></i>
          <span data-field="location"></span>
        </div>
        <div class="d-flex align-items-center gap-2 small text-body-secondary">
          <i class="bi bi-calendar-event"></i>
          <span data-field="date_range"></span>
        </div>
      </div>
      <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
        <a class="btn btn-outline-primary btn-sm" data-field="detailsLink" href="#">Details</a>
        <span class="small text-body-secondary" data-field="id"></span>
      </div>
    </div>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  const $grid = document.getElementById('eventsGrid');
  const $empty = document.getElementById('emptyState');
  const $status = document.getElementById('statusBar');
  const $togglePast = document.getElementById('togglePast');
  const $btnRefresh = document.getElementById('btnRefresh');

  function setStatus(msg, type = 'info') {
    if (!msg) {
      $status.classList.add('d-none');
      return;
    }
    $status.className = `alert alert-${type}`;
    $status.textContent = msg;
    $status.classList.remove('d-none');
  }

  function renderEvents(list) {
    $grid.innerHTML = '';
    if (!list || list.length === 0) {
      $empty.classList.remove('d-none');
      return;
    }
    $empty.classList.add('d-none');

    const tpl = document.getElementById('event-card');
    list.forEach(ev => {
      const node = tpl.content.cloneNode(true);
      // cover
      const cover = node.querySelector('.card-cover');
      const url = '/placeholder.png';
      cover.style.backgroundImage = `url('${url}')`;
      cover.style.backgroundSize = 'cover';
      cover.style.backgroundPosition = 'center';

      // text fields
      node.querySelector('[data-field="category_name"]').textContent = ev.category_name;
      node.querySelector('[data-field="organisation_name"]').textContent = ev.organisation_name;
      node.querySelector('[data-field="name"]').textContent = ev.name;
      node.querySelector('[data-field="short_description"]').textContent = ev.short_description || '';
      node.querySelector('[data-field="location"]').textContent = [ev.city, ev.state_region, ev.postcode].filter(Boolean).join(' · ');
      node.querySelector('[data-field="date_range"]').textContent = `${new Date(ev.start_datetime).toLocaleString()} — ${new Date(ev.end_datetime).toLocaleString()}`;

      // footer
      const link = node.querySelector('[data-field="detailsLink"]');
      link.href = `details.html?id=${ev.id}`; // Details页占位

      $grid.appendChild(node);
    });
  }

  async function loadEvents() {
    try {
      setStatus('Loading events…');
      $grid.innerHTML = '';
      $empty.classList.add('d-none');
      const includePast = $togglePast.checked ? '1' : '0';
      const url = `http://localhost:3060/api/events?includePast=${includePast}`;
      const res = await fetch(url);
      const data = await res.json();
      renderEvents(data);
      setStatus(null);
    } catch (err) {
      console.error(err);
      setStatus('Failed to load. Please ensure the API server is running and CORS is enabled.', 'danger');
    }
  }

  // bind event
  $btnRefresh.addEventListener('click', loadEvents);
  $togglePast.addEventListener('change', loadEvents);

  // first load
  loadEvents();
</script>
</body>
</html>
